<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Práctica de fondos: patrones, degradados y fotografía"> 
    <link rel="stylesheet" type="text/css" href="../../styles.css">
    <link rel="icon" type="image/x-icon" href="../../favicon.png">
    <style>
        body {
            background: #f6ddd7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        #contenido {
            display: flex;
            flex-wrap: wrap; 
            gap: 20px;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .preview-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            overflow: hidden;
            width: 220px;
            text-align: center;
            text-decoration: none;
            color: #333;
        }
        
        .preview-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        
        .preview-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
            border-bottom: 1px solid #eee;
        }
        
        .preview-title {
            padding: 15px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <h1>Práctica 2 - Tipos de Fondos</h1>
    
    <div id="contenido">
        <a href="patron/index.html" class="preview-card">
            <img src="img/patronpreview.png" alt="Ejemplo de diseño con patrón">
            <div class="preview-title">Patrón</div>
        </a>

        <a href="degradado/index.html" class="preview-card">
            <img src="img/degradado-01.png" alt="Ejemplo de diseño con degradado">
            <div class="preview-title">Degradado</div>
        </a>

        <a href="foto/index.html" class="preview-card"> 
            <img src="img/Unknown-5 copy.jpg" alt="Ejemplo de diseño con fotografía">
            <div class="preview-title">Fotografía</div>
        </a>
    </div>
</body>
</html>
